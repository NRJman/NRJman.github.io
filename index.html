<!DOCTYPE html>
<html ng-app='ShowCountriesApp'>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>3rd task</title>
  </head>
  <body>
  <div class="container">
    <h1 class="text-center">3rd task</h1>

    <div ng-controller='ShowCountriesController as show'>
      <br>
      <form class="form-inline">
        <div class="form-group">
          <input class="form-control" type="text" ng-model="show.search" placeholder="country">
          <button class="btn btn-success responsive-btn" ng-click="show.showItems();">Send</button>
          <button class="btn btn-danger responsive-btn" ng-click="show.hideItems();">Reset</button>
        </div>
        <span class="pull-right">Item(s) in my list: {{show.quantity}}</span>
      </form>
      <br>
      <div class="table-responsive">
        <table class="table  table-striped table-hover" id="table" ng-show="show.flag">
          <tr>
            <th>#</th>
            <th>Alpha-two code</th>
            <th>Country</th>
            <th>Domain</th>
            <th>Name</th>
            <th>Web-page</th>
            <th>Save to my list</th>
          </tr>
          <tr ng-init="show.setCheckboxes();" ng-repeat="university in show.universities | filter : {country: show.searchAfterClick}">
            <td>{{$index + 1}}</td>
            <td>{{university.alpha_two_code}}</td>
            <td>{{university.country}}</td>
            <td>{{university.domain}}</td>
            <td>{{university.name}}</td>
            <td><a ng-href="{{university.web_page}}" target="_blank">{{university.web_page}}</a></td>
            <td><input type="checkbox" name="save" ng-click="show.saveToMyList($index);"></td>
          </tr>
        </table>
      </div>
    </div>
  </div>

    <script src="js/angular.min.js"></script>
    <script src="js/angular-swx-session-storage.min.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
